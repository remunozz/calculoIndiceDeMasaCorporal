<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"><!-- esta línea asegura que el navegador interprete el documento HTML utilizando la 				codificación UTF-8, lo que permite una visualización adecuada de los caracteres en 				diferentes idiomas y evita problemas de visualización incorrecta o caracteres 					extraños. -->
  <title>Calculadora de IMC</title> <!-- Título de la página -->
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <h1>Calculadora de IMC</h1> <!-- Título principal de la página -->
  <div id="input-container"> <!-- Contenedor para los campos de entrada y botón -->
    <label for="altura">Altura (cm):</label> <!-- Etiqueta para la altura -->
    <input type="number" id="altura"> <!-- Campo de entrada para la altura -->
    <label for="peso">Peso (kg):</label> <!-- Etiqueta para el peso -->
    <input type="number" id="peso"> <!-- Campo de entrada para el peso -->
    <button onclick="calcularIMC()">Calcular</button> <!-- Botón para calcular el IMC -->
  </div>
  <div id="resultado"></div> <!-- Contenedor para mostrar el resultado -->

  <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
